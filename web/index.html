<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>News Access</title>

    <!-- Polymer.dart support -->
    <script src="packages/web_components/platform.concat.js"></script>
    <script src="packages/web_components/dart_support.js"></script>

    <link rel="import" href="packages/core_elements/core_icon_button.html">
    <link rel="import" href="packages/core_elements/core_menu_button.html">
    <link rel="import" href="packages/core_elements/core_toolbar.html">
    <link rel="import" href="packages/paper_elements/paper_item.html">
    <link rel="import" href="elements.html">

    <script>
      /*
      I know this is basically a sin, but I have to do it because the prerprocessor
      complains when using links to files that are dynamically generated with node/harp.
      */
      (function () {
        var element = document.createElement("link");
        element.setAttribute("rel", "stylesheet");
        element.setAttribute("type", "text/css");
        element.setAttribute("href", "base.css");
        document.getElementsByTagName("head")[0].appendChild(element);
      })();
    </script>

  </head>
  <body unresolved>
    <core-toolbar class="menubar">
      <span flex><span style="font-size: 1.5em;">Title</span></span>
      <core-menu-button icon="menu" id="menu" halign="right">
        <style>core-menu-button a {text-decoration:none; color: inherit}
        </style>

        <paper-item flex label="About the Project" style="min-width: 80vw;">
          <a href="http://www.polymer-project.org"></a>
        </paper-item>
      </core-menu-button>
    </core-toolbar>

    <section class="content">
      <section class="wrapper" id="news_select">
        <h2 class="title">News Sources</h2>

      </section>
    </section>

    <script type="application/dart" src="app.dart"></script>
  </body>
</html>
